<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Peter Chen" />
    <meta name="robots" content="index,follow" />
    <title>童心教育機構_後台管理系統</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./styles/all.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- 側欄 -->
      <aside class="sidebar vh-100 border-end d-flex bg-white flex-column pt-3">
        <div class="px-4">
          <a href="#" class="p"><i class="fas fa-child"></i></a>
          <strong>童心教育機構</strong>
          - 後台管理
        </div>
        <div class="overflow-auto mt-3">
          <div>
            <a href="./home.html" class="sidebar-link active">
              <div class="px-4">首頁</div>
            </a>
          </div>
          <div>
            <a
              data-bs-toggle="collapse"
              class="sidebar-link"
              href="#menu-admin"
              role="button"
            >
              <div class="d-flex justify-content-between px-4">
                <p class="mb-0">
                  <i class="bi bi-card-checklist me-2"></i>
                  訂單管理
                </p>
                <i class="bi bi-caret-down"></i>
              </div>
            </a>
            <div class="collapse" id="menu-admin" role="button">
              <a
                href="./orders.html"
                class="d-block ps-5 text-dark text-decoration-none sidebar-link"
              >
                訂單列表
              </a>
              <a
                href="./order.html"
                class="d-block ps-5 text-dark text-decoration-none sidebar-link"
              >
                單一訂單細節
              </a>
            </div>
          </div>
          <div>
            <a class="sidebar-link" href="/" role="button">
              <div class="px-4">
                <i class="bi bi-list-stars me-2"></i>
                參考連結
              </div>
            </a>
          </div>
        </div>
        <!-- 登出 -->
        <a href="#" class="mt-auto sidebar-link active">
          <div class="p-4"><i class="bi bi-box-arrow-left"></i>登出</div>
        </a>
      </aside>
      <!-- 主要內容 -->
      <main class="main">
        <div class="bg-white w-100 border-bottom iconToggle sticky-top">
          <a href="#" class="py-3 px-4 d-inline-block fs-3" id="menuToggle"
            ><i class="bi bi-grid-3x3-gap"></i
          ></a>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="./toggle.js"></script>
  </body>
</html>
